<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
</head>
<body>
<div id="legend"></div>
<div id="my_dataviz"></div>
</body>
<script>
d3.tsv("data/nextstrain_ncov_open_global_metadata.tsv").then( function(data) {

    let clades = [...new Set(data.map(d => d.clade_membership))]
    console.log(clades);

    const margin = {top: 20, right: 150, bottom: 20, left: 30},
        width = 1920 - margin.left - margin.right,
        height = 900 - margin.top - margin.bottom;

    const legend = d3.select("#legend")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", 220)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleTime()
        .domain([new Date("2019-12-26"), new Date("2022-01-02")])
        .range([0, width]);
    svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x).ticks(30));

    // Add X axis label:
    svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height + 50)
        .text("Date");

    // Add Y axis
    const y = d3.scaleLinear()
        .domain([0, 30])
        .range([height, 0]);
    svg.append("g")
        .call(d3.axisLeft(y));

    // Add Y axis label:
    svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", 0)
        .attr("y", -20)
        .text("S1 Mutations")
        .attr("text-anchor", "start")

    // Add a scale for bubble size
    const z = d3.scaleSqrt()
        .domain([-0.01, 1.4])
        .range([2, 30]);

    // Add a scale for bubble color
    const myColor = d3.scaleOrdinal()
        .domain(clades)
        .range(clades.map((val, i) =>
            d3.interpolateTurbo(i / (clades.length))
        ));

    // -1- Create a tooltip div that is hidden by default:
    const tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "black")
        .style("border-radius", "5px")
        .style("padding", "10px")
        .style("color", "white")

    // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
    const showTooltip = function(event,d) {
        tooltip
            .transition()
            .duration(200)
        tooltip
            .style("opacity", 1)
            .html("Strain: " + d.strain)
            .style("left", (event.x)/2 + "px")
            .style("top", (event.y)/2-50 + "px")
    }
    const moveTooltip = function(event, d) {
        tooltip
            .style("left", (event.x)/2 + "px")
            .style("top", (event.y)/2-50 + "px")
    }
    const hideTooltip = function(event, d) {
        tooltip
            .transition()
            .duration(200)
            .style("opacity", 0)
    }

    // ---------------------------//
    //       HIGHLIGHT GROUP      //
    // ---------------------------//

    // What to do when one group is hovered
    const highlight = function(event, d){
        // reduce opacity of all groups
        d3.selectAll(".bubbles").style("opacity", .05)
        // expect the one that is hovered
        d3.selectAll("."+d).style("opacity", 1)
    }

    // And when it is not hovered anymore
    const noHighlight = function(event, d){
        d3.selectAll(".bubbles").style("opacity", 1)
    }


    // ---------------------------//
    //       CIRCLES              //
    // ---------------------------//

    // Add dots
    svg.append('g')
        .selectAll("dot")
        .data(data)
        .join("circle")
        .attr("class", function(d) { return "bubbles " + d.strain })
        .attr("cx", d => x(d.date))
        .attr("cy", d => y(d.s1_mutations))
        .attr("r", d => z(d.pop))
        .style("fill", d => myColor(d.strain))
        // -3- Trigger the functions for hover
        .on("mouseover", showTooltip )
        .on("mousemove", moveTooltip )
        .on("mouseleave", hideTooltip )


    // Add one dot in the legend for each name.
    const size = 20
    legend.selectAll("myrect")
        .data(clades)
        .join("circle")
        .attr("cx", 100)
        .attr("cy", (d,i) => 10 + i*(size+5)) // 100 is where the first dot appears. 25 is the distance between dots
        .attr("r", 7)
        .style("fill", d =>  myColor(d))
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)

    // Add labels beside legend dots
    legend.selectAll("mylabels")
        .data(clades)
        .enter()
        .append("text")
        .attr("x", 100 + size*.8)
        .attr("y", (d,i) =>  i * (size + 5) + (size/2)) // 100 is where the first dot appears. 25 is the distance between dots
        .style("fill", d => myColor(d))
        .text(d => d)
        .attr("text-anchor", "left")
        // .style("alignment-baseline", "middle")
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)

})

</script>
</html>
