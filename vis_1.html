<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Mutations</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <link rel="stylesheet" href="vis_1.css">
</head>
<body>
<h1 class="centre">
    COVID-19 Mutations
</h1>
<div id="legend" class="centre"></div>
<div id="my_dataviz" class="centre"></div>
</body>
<script>

function cladeColourEncoder(d, clades) {
    const myColor = d3.scaleOrdinal()
        .domain(clades)
        .range(clades.map((val, i) =>
            d3.interpolateTurbo(i / (clades.length))
        ));
    return myColor(d);
}

const highlight = function(event, d){
    // reduce opacity of all groups
    d3.selectAll(".bubbles").style("opacity", .05)
    // expect the one that is hovered
    d3.selectAll(".leg_"+d[event].replace(/\(|\)/g, "").split(" ").join("_")).style("opacity", 1)
}

// And when it is not hovered anymore
const noHighlight = function(event, d){
    d3.selectAll(".bubbles").style("opacity", 1)
}

function addCladeColourLegend(svg, clades) {
    let x = 10;
    let y = -100

    const group = svg.append("g");

    for (let i = 0; i < clades.length; i++) {

        const leg_entry = group.append("g").attr("class", "leg_" + clades[i]);

        if(i % 6 === 0 && i !== 0) {
            x += 120;
            y = -100
        }

        y += (i * 20) % 6 + 12

        leg_entry.data(clades)
            .append("rect")
            .attr("x", x)
            .attr("y", y)
            .attr("width", 10)
            .attr("height", 10)
            .attr("id", function() { return clades[i]; })
            .style("fill", function() { return cladeColourEncoder(clades[i], clades)})
            .style("opacity", 0.8)
            .on("mouseover", () => highlight(i, clades))
            .on("mouseleave", () => noHighlight(i, clades));

        leg_entry.data(clades)
            .append("text")
            .attr("x", x + 15)
            .attr("y", y + 5 )
            .attr("id", function() { return clades[i]; })
            .style("fill", "black")
            .text(function() { return clades[i] })
            .attr("text-anchor", "left")
            .style("alignment-baseline", "middle")
            .style("font-size", "12px")
            .on("mouseover", () => highlight(i, clades))
            .on("mouseleave", () => noHighlight(i, clades));
    }

}

d3.tsv("data/nextstrain_ncov_open_global_metadata.tsv").then( function(data) {

    let clades = [...new Set(data.map(d => d.clade_membership))]

    const margin = {top: 50, right: 150, bottom: 60, left: 60},
        width = 1920 - margin.left - margin.right,
        height = 900 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleTime()
        .domain([new Date("2019-12-26"), new Date("2022-01-02")])
        .range([0, width]);

    svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x).ticks(15));

    // Add X axis label:
    svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height + 50)
        .text("Date");

    // Add Y axis
    const y = d3.scaleLinear()
        .domain([0, 30])
        .range([height, 0]);
    svg.append("g")
        .call(d3.axisLeft(y));

    // Add Y axis label:
    svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", 0)
        .attr("y", -20)
        .text("S1 Mutations")
        .attr("text-anchor", "start")

    // Add a scale for bubble size
    const z = d3.scaleLinear()
        .domain([-0.01, 1.40])
        .range([5, 20]);

    // Add a scale for bubble color
    const myColor = d3.scaleOrdinal()
        .domain(clades)
        .range(clades.map((val, i) =>
            d3.interpolateTurbo(i / (clades.length))
        ));

    var persist = false;

    // -1- Create a tooltip div that is hidden by default:
    const tooltip = d3.select("#legend")
        .append("div")
        .style("opacity", 0)
        .style("width", "300px")
        .style("height", "20px")
        .attr("class", "tooltip centre")
        .style("background-color", "black")
        .style("border-radius", "5px")
        .style("padding", "10px")
        .style("color", "white")

    // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
    const showTooltip = function(event) {
        persist = false;
        tooltip
            .transition()
            .duration(200)
        tooltip
            .style("opacity", 1)
            .style("height", "20px")
            .html("Strain: " + event.strain)
            .style("left", (event.x)/2 + "px")
            .style("top", (event.y)/2-50 + "px")
    }
    const moveTooltip = function(event) {
        tooltip
            .style("left", (event.x)/2 + "px")
            .style("top", (event.y)/2-50 + "px")
    }
    const hideTooltip = function(event, d) {
        if (persist === false){
            tooltip
                .transition()
                .duration(200)
                .style("opacity", 0)
        }
    }

    const showFullTooltip = function(event, d) {
        persist = true;
        tooltip
            .transition()
            .duration(200)
        tooltip
            .style("opacity", 1)
            .style("height", "130px")
            .style("left", (event.x)/2 + "px")
            .style("top", (event.y)/2-50 + "px")
            .html(
                "Strain: " + event.strain + "<br>" +
                "Clade: " + event.clade_membership + "<br>" +
                "Country: " + event.country + "<br>" +
                "Origin Date: " + event.date + "<br>" +
                "Epiweek: " + event.epiweek + "<br>" +
                "Host: " + event.host + "<br>" +
                "Recency: " + event.recency
            )
    }

    // Add bubbles
    svg.append('g')
        .selectAll("circle")
        .data(data)
        .join("circle")
        .attr("class", d => "bubbles " + "leg_" + d.clade_membership
            .replace(/\(|\)/g, "")
            .split(" ")
            .join("_")
        )
        .attr("cx", d => x(new Date(d.date)))
        .attr("cy", d => y(+d.S1_mutations))
        .attr("r", d => z(+d.mutational_fitness))
        .style("fill", d => myColor(d.clade_membership))
        .style("stroke-width", "2px")
        // -3- Trigger the functions for hover
        .on("click", showFullTooltip )
        .on("mouseover", showTooltip )
        .on("mousemove", moveTooltip )
        .on("mouseleave", hideTooltip )


    const leg_margin = {left: 60, top: 100}

    var legSVG = d3.select("#legend")
        .append("svg")
        .attr("id", "leg_svg")
        .attr("width", 700)
        .attr("height", 120)
        .append("g")
        .attr("transform", `translate(${leg_margin.left},${leg_margin.top})`)

    d3.select("#leg_svg")
        .append("g")
        .attr("transform", `translate(${leg_margin.left},${leg_margin.top})`)
        .append("circle")
        .attr("cx", 0)
        .attr("cy", 0)
        .attr("r", 5)
        .style("fill", "none")
        .style("stroke-width", "2px")

    addCladeColourLegend(legSVG, clades);


})

</script>
</html>
